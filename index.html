<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mezzo</title>
  <link rel="stylesheet" href="stylesheets/screen.css">
  <script type="text/javascript" src="//use.typekit.net/ooz6urs.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="javascript/jquery.pep.js"></script>
  <script src="javascript/points.js"></script>
  <script src="javascript/interface.js"></script>
  <script>
  $(document).ready(function(){
    $(document.body).on("touchmove", function(event) {
      event.preventDefault();
    });
  });
  </script>
</head>
<body>
  <div id="header">
    <div id="top">
      <img id="logo" src="assets/logo.svg" alt="mezzo">
      <span id="instructions"></span>
      <div id="scoring">
        <ul>
          <li>Share Score</li>
          <li>Leaderboard</li>
        </ul>
        <div>
          <label>Total Score</label>
          <span id="total-score">0</span>
        </div>
      </div>
    </div>
    <div id="level-meter">
      <label id="exp-countdown">next level: 1000</label>
      <div id="experience"></div>
    </div>
    <ul id="controls">
      <li id="check">
        <img src="assets/check.svg">
        <br><label>check</label>
      </li>
      <li id="play">
        <img src="assets/play.svg">
        <br><label>play</label>
      </li>
      <li id="listen">
        <img src="assets/listen.svg">
        <br><label>listen</label>
      </li>
      <li id="help">
        <img src="assets/help.svg">
        <br><label>how to play</label>
      </li>
      <span id="level">Level 1<span>
    </ul>
  </div>
  <div id="play-area">
    <div id="composer">
      <div class="whole">
        <div id="grid">
          <div class="column">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
          </div>
          <div class="column">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
          </div>
          <div class="column">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
          </div>
          <div class="column">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
          </div>
          <div class="column">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
          </div>
          <div class="column">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
          </div>
          <div class="column">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
          </div>
          <div class="column">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
          </div>
        </div>
        <div class="clear">Clear Board</div>
        <span class="num">1<span>
      </div>
    </div>
    <div id="source-container">
      <div class="source half">
        <div class="pep half" data-duration="4" data-origin="true"><span class="numerator">1</span><br>2</div>
      </div>
      <div class="source fourth">
        <div class="pep fourth" data-duration="2" data-origin="true"><span class="numerator">1</span><br>4</div>
      </div>
      <div class="source eighth">
        <div class="pep eighth" data-duration="1" data-origin="true"><span class="numerator">1</span><br>8</div>
      </div>
    </div>
  </div>
</body>
</html>
